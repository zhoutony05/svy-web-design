<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #image{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img id = "image" src = "dog.jpg">
    <br>
    <button id = "backward">Backward</button>
    <button id = "forward">Forward</button>
    <br>
    <div id = "displayCounter">Counter = 1000</div>



    <script>
        var animals = ["dog.jpg", "cat.jpg", "bird.jpg", "lizard.jpg"];
        var counter = 1000;
        const image = document.getElementById("image");
        function forwardAnimal(){
            counter++;
            if(counter % animals.length == 0){
                image.src = animals[0];
            }
            else if (counter % animals.length == 1){
                image.src = animals[1];
            }
            else if (counter % animals.length == 2){
                image.src = animals[2];
            }
            else if (counter % animals.length == 3){
                image.src = animals[3];
            }
        }

        function backwardAnimal(){
            counter--;
            if(counter % animals.length == 0){
                image.src = animals[0];
            }
            else if (counter % animals.length == 1){
                image.src = animals[1];
            }
            else if (counter % animals.length == 2){
                image.src = animals[2];
            }
            else if (counter % animals.length == 3){
                image.src = animals[3];
            }
        }

        function printCounter(){
            document.getElementById("displayCounter").innerHTML = "Counter = " + counter;
        }

        document.getElementById("forward").addEventListener("click", forwardAnimal);
        document.getElementById("forward").addEventListener("click", printCounter);

        document.getElementById("backward").addEventListener("click", backwardAnimal);
        document.getElementById("backward").addEventListener("click", printCounter);
        

    </script>
</body>
</html>
